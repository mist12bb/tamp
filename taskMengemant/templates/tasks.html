<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/static/tasks.css">
</head>

<body>
    {% include "./home.html" %}
    <div class="con" style="display:flex">
        {% for x in tasks %}
        <div class="box">
            <div class="ellipse"></div>
            <div class="id">{{x["id"]}}</div>
            <p class="title">{{x["title"]}}</p>
            <div class="info"></div>
            <div class="task-lable">Task</div>
            <div class="date-lable">date</div>
            <div class="date-box">{{x["taskDate"]}}</div>
            <div class="task-box">{{x["full"]}}</div>
        </div>
        {% endfor %}
    </div>


</body>
</html>
